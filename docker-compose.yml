# DreamCoder Docker Compose 配置
# 包含 PostgreSQL, Redis, 后端服务和前端

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: dreamcoder-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dreamcoder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dreamcoder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: dreamcoder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dreamcoder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # FastAPI 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dreamcoder-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dreamcoder?client_encoding=utf8
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: dreamcoder-game-generation
      ALIBABA_CLOUD_ACCESS_KEY_ID: ${ALIBABA_CLOUD_ACCESS_KEY_ID:-}
      ALIBABA_CLOUD_ACCESS_KEY_SECRET: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET:-}
      PROJECTS_DIR: ./generated_projects
      AVATAR_DIR: ./static/avatars
    ports:
      - "8000:8000"
    volumes:
      - ./backend/generated_projects:/app/generated_projects
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dreamcoder-network
    restart: unless-stopped

  # 前端开发服务器（开发模式）
  # 生产环境可使用 Nginx 服务静态文件
  frontend:
    image: node:20-alpine
    container_name: dreamcoder-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_BASE_URL: http://backend:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dreamcoder-network
    restart: unless-stopped
    profiles:
      - dev

  # 生产环境 Nginx 前端服务
  nginx:
    image: nginx:alpine
    container_name: dreamcoder-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dreamcoder-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dreamcoder-network:
    driver: bridge
